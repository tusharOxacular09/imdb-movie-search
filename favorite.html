<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Data -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title -->
    <title>Favourites</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />

    <!-- CSS and JavaScript -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Link to external CSS file -->
    <script src="script.js"></script>
    <!-- Link to external JavaScript file -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/d5635d350d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body onload="favoritesMovieLoader()">
    <!-- Call JavaScript function 'favoritesMovieLoader()' when the page loads -->
    <!-- Header Bar -->
    <div class="header">
      <div class="header-container">
        <div>
          <h1>Favourites</h1>
          <!-- Heading for the page -->
        </div>
        <div class="header-link">
          <span><a href="index.html">Back to Home</a></span>
          <!-- Link to navigate back to the home page -->
        </div>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Type movie name here..." />
        <!-- Search input box -->
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <!-- Search button with magnifying glass icon -->
      </div>
    </div>
    <!-- Main Content Container -->
    <div class="main">
      <div class="fav-container">
        <!-- Items will be displayed here -->
      </div>
    </div>
  </body>
</html>
